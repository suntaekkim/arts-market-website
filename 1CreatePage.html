<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>새 작품 등록 - 아츠 마켓</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Inter 폰트 적용 */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">
    <header class="bg-white shadow-sm p-4 md:px-8 flex flex-col md:flex-row items-center justify-between sticky top-0 z-10">
        <div class="flex items-center justify-between w-full md:w-auto mb-4 md:mb-0">
            <h1 class="text-2xl font-bold text-indigo-700">
                <a href="/" class="hover:text-indigo-900 transition-colors duration-200">아츠 마켓</a>
            </h1>
            <button class="md:hidden p-2 rounded-md hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-indigo-500" aria-label="메뉴 토글">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
            </button>
        </div>
        
        <nav class="hidden md:flex flex-grow justify-center">
            <ul class="flex space-x-6">
                <li><a href="/works" class="text-gray-600 hover:text-indigo-700 font-medium transition-colors duration-200">작품 탐색</a></li>
                <li><a href="/artists" class="text-gray-600 hover:text-indigo-700 font-medium transition-colors duration-200">작가</a></li>
                <li><a href="/galleries" class="text-gray-600 hover:text-indigo-700 font-medium transition-colors duration-200">갤러리</a></li>
            </ul>
        </nav>

        <div class="flex items-center space-x-4 w-full md:w-auto">
            <div class="relative flex-grow">
                <input type="text" placeholder="작품, 작가, 장르 검색..." class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all duration-200">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                </div>
            </div>
            <a href="/login" class="text-gray-600 hover:text-indigo-700 font-medium hidden sm:block transition-colors duration-200">로그인</a>
            <a href="/signup" class="bg-indigo-600 text-white px-4 py-2 rounded-full hover:bg-indigo-700 transition-colors duration-200 hidden sm:block">회원가입</a>
            <a href="/mypage" class="text-gray-600 hover:text-indigo-700 font-medium sm:hidden transition-colors duration-200">마이페이지</a>
        </div>
    </header>

    <main class="container mx-auto p-4 md:p-8">
        <div class="bg-white rounded-lg shadow-md p-6 md:p-8 max-w-3xl mx-auto">
            <h2 class="text-2xl font-bold text-gray-900 mb-6 text-center">새 작품 등록</h2>
            
            <form action="#" method="POST" enctype="multipart/form-data" class="space-y-6">
                <div>
                    <label for="artwork-title" class="block text-sm font-medium text-gray-700 mb-2">작품 제목 <span class="text-red-500">*</span></label>
                    <input type="text" id="artwork-title" name="artwork-title" required class="w-full p-3 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-200">
                </div>

                <div>
                    <label for="artwork-description" class="block text-sm font-medium text-gray-700 mb-2">작품 설명 <span class="text-red-500">*</span></label>
                    <textarea id="artwork-description" name="artwork-description" rows="6" required class="w-full p-3 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-200 resize-y"></textarea>
                </div>

                <div>
                    <label for="artwork-price" class="block text-sm font-medium text-gray-700 mb-2">가격 (₩) <span class="text-red-500">*</span></label>
                    <input type="number" id="artwork-price" name="artwork-price" required min="0" class="w-full p-3 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-200">
                </div>

                <div>
                    <label for="artwork-category" class="block text-sm font-medium text-gray-700 mb-2">카테고리 <span class="text-red-500">*</span></label>
                    <select id="artwork-category" name="artwork-category" required class="w-full p-3 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-200">
                        <option value="">카테고리를 선택하세요</option>
                        <option value="painting">회화</option>
                        <option value="sculpture">조각</option>
                        <option value="photography">사진</option>
                        <option value="media-art">미디어 아트</option>
                        <option value="drawing">드로잉</option>
                        <option value="print">판화</option>
                        <option value="other">기타</option>
                    </select>
                </div>

                <div>
                    <label for="artwork-year" class="block text-sm font-medium text-gray-700 mb-2">제작 연도</label>
                    <input type="number" id="artwork-year" name="artwork-year" min="1000" max="2100" class="w-full p-3 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-200">
                </div>

                <div>
                    <label for="artwork-dimensions" class="block text-sm font-medium text-gray-700 mb-2">크기 (예: 100x70x5 cm)</label>
                    <input type="text" id="artwork-dimensions" name="artwork-dimensions" placeholder="높이x너비x깊이 (cm)" class="w-full p-3 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-200">
                </div>

                <div>
                    <label for="artwork-materials" class="block text-sm font-medium text-gray-700 mb-2">재료</label>
                    <input type="text" id="artwork-materials" name="artwork-materials" placeholder="예: 유화, 캔버스" class="w-full p-3 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-200">
                </div>

                <div>
                    <label for="artwork-images" class="block text-sm font-medium text-gray-700 mb-2">작품 이미지 업로드 <span class="text-red-500">*</span></label>
                    <input type="file" id="artwork-images" name="artwork-images" accept="image/*" multiple required class="w-full p-3 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-200 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100">
                    <p class="mt-2 text-sm text-gray-500">최대 5장까지 업로드 가능합니다. (JPG, PNG 권장)</p>
                    <div id="image-preview" class="mt-4 grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4">
                        </div>
                </div>

                <div class="flex items-center">
                    <input type="checkbox" id="agree-terms" name="agree-terms" required class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                    <label for="agree-terms" class="ml-2 block text-sm text-gray-900">
                        작품 등록 약관 및 저작권 정책에 동의합니다. <span class="text-red-500">*</span>
                    </label>
                </div>

                <div class="flex flex-col sm:flex-row justify-end space-y-4 sm:space-y-0 sm:space-x-4 mt-8">
                    <button type="button" class="w-full sm:w-auto px-6 py-3 border border-gray-300 rounded-md shadow-sm text-base font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors duration-200">
                        임시 저장
                    </button>
                    <button type="submit" class="w-full sm:w-auto px-6 py-3 border border-transparent rounded-md shadow-sm text-base font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors duration-200">
                        작품 등록하기
                    </button>
                </div>
            </form>
        </div>
    </main>

    <footer class="bg-gray-800 text-white p-6 md:p-8 mt-12">
        <div class="container mx-auto text-center">
            <p>&copy; 2025 아츠 마켓. 모든 권리 보유.</p>
            <div class="flex justify-center space-x-4 mt-4">
                <a href="#" class="text-gray-400 hover:text-white transition-colors duration-200">개인정보처리방침</a>
                <a href="#" class="text-gray-400 hover:text-white transition-colors duration-200">이용약관</a>
                <a href="#" class="text-gray-400 hover:text-white transition-colors duration-200">고객센터</a>
            </div>
        </div>
    </footer>

    <script>
        // JavaScript for image preview (Optional, but good for UX)
        document.getElementById('artwork-images').addEventListener('change', function(event) {
            const previewContainer = document.getElementById('image-preview');
            previewContainer.innerHTML = ''; // Clear previous previews

            const files = event.target.files;
            if (files) {
                Array.from(files).forEach(file => {
                    if (file.type.startsWith('image/')) {
                        const reader = new FileReader();
                        reader.onload = function(e) {
                            const imgWrapper = document.createElement('div');
                            imgWrapper.className = 'relative group';
                            const img = document.createElement('img');
                            img.src = e.target.result;
                            img.alt = file.name;
                            img.className = 'w-full h-32 object-cover rounded-md shadow-sm';
                            
                            const removeButton = document.createElement('button');
                            removeButton.innerHTML = '<svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>';
                            removeButton.className = 'absolute top-1 right-1 bg-red-500 p-1 rounded-full opacity-0 group-hover:opacity-100 transition-opacity duration-200';
                            removeButton.onclick = function() {
                                // This is a simplified removal. For actual implementation, you'd need to manage the file input's files array.
                                imgWrapper.remove();
                            };

                            imgWrapper.appendChild(img);
                            imgWrapper.appendChild(removeButton);
                            previewContainer.appendChild(imgWrapper);
                        };
                        reader.readAsDataURL(file);
                    }
                });
            }
        });
    </script>
</body>
</html>
